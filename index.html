<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Udazi" />
    <meta name="description" content="Practice work" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <style>
      body {
        font-size: medium;
        font-family: "Times New Roman", Times, serif;
        background-color: lavender;
        color: black;
      }
    </style>
  </head>
  <body>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Personal Info</legend>
      <p>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          autocomplete="on"
          required
          autofocus
        />
      </p>
      <p>
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          autocomplete="on"
          required
        />
      </p>
      <p>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="your secret"
          required
        />
      </p>
      <p>
        <label for="phone">Phone:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="0123456789"
          pattern="[0-9]{4}[0-9]{4}[0-9]{3}"
          required
        />
      </p>
      <p>
        <label for="decade">Age:</label>
        <input type="text" name="decade" id="age" required />
      </p>

      <p>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor">
          <optgroup label="Bright colors">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </optgroup>
          <optgroup label="Darker colors">
            <option value="aqua green">Aqua Green</option>
            <option value="purple">Purple</option>
            <option value="brown" selected>Brown</option>
          </optgroup>
          <option value="unknown">Unknown</option>
        </select>
      </p>
      <p>
        <label for="dateBirth">Date of Birth:</label>
        <input
          type="date"
          name="dateBirth"
          id="dateBirth"
          placeholder="dd/mm/yyyy"
        />
      </p>
      <p>
       <label for="@">Email:></label>
       <input type="email" name="@" id="@">
      </p>
    </fieldset>
    <br>
    <fieldset>
        <legend>What is your favourite meal</legend>
        <p>
            <input type="radio" name="food" id="rice" value="rice">
            <label for="rice">Rice</label>
        </p>
        <p>
            <input type="radio" name="food" id="beans" value="beans">
            <label for="beans">Beans</label>
        </p>
        <p>
            <input type="radio" name="food" id="fish" value="fish">
            <label for="fish">Others</label>
        </p>
    </fieldset>
    <br>
    <fieldset>
        <legend>Do you have pets?</legend>
        <p>
            <input type="checkbox" name="dog" id="dog" value="dog">
            <label for="dog">Dog</label>
        </p>
        <p>
            <input type="checkbox" name="cats" id="cats" value="cats">
            <label for="cats">Cat</label>
        </p>
        <p>
            <input type="checkbox" name="fish" id="fish" value="fish">
            <label for="fish">Fish</label>
        </p>
        <p>
            <input type="checkbox" name="different" id="different" value="different">
            <label for="different">Others</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Leave me a message</legend>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
    </fieldset>
    <br>
    <button type="submit">Submit</button>
    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
    <button type="reset">Rest</button>
    </form>
  </body>
</html>
