<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blah.css">
</head>
<body>
    
<form action="https://httpbin.org/get" method="get">
    <fieldset>
    <label for="name">Name</label>
    <input id="name" type="text">
    <br>
    <label for="email">Email</label>
    <input id="email" type="email">
    <br>
    <label for="age">Age<label>
    <input id="age" type="text">
    <br>
    <label for="date of birth">Date of birth</label>
    <input id="date of birth" type="date" placeholder="dd/mm/yyyy">
    <br>
    <legend>Favourite food</legend>
        <label for="apple">Apple</label>
        <input type="checkbox" id="apple">
    <br>
        <label for="mango">Mango</label>
        <input id="mango" type="checkbox">
        <br>
    <legend>Gender</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
    <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
<br>
<label for="eyeColor">Eye Color</label>
<select id="eyeColor">
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="brown">Brown</option>
    <option value="gold">Gold</option>
    <option value="grey">Grey</option>
    <option value="black">Black</option>
</select>
<br>
<label for="message">Bio</label>
<br>
<textarea id="message" cols="30" rows="2"></textarea>
<br>
<label for="file">File</label>
<input id="file" type="file">
<br>
<label for="number">Phone no</label>
<input id="number" type="tel">
<br>
<label for="url">URL</label>
<input id="url" type="url">
<br>
<label for="password">Password</label>
<input id="password" type="password">
<br>
<button type="reset">Reset</button>
<button>Submit</button>
<button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
</fieldset>
</form>
</body>
</html>
